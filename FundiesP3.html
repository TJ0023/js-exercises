<body>
    <script>
        function add7(){
            return parseInt(prompt("Increase any number by 7."))+7; 
            //parseInt just turns anything you added to your prompt into an integer.
        }
        add7();
        // just open devtools to test out the function. there should be another way if showing the result but I'm too lazy.
    
        function multiply(a,b) {
            return a * b;
        }

        let result = multiply(23,20);
        alert( result );


    </script>


</body>
